<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Porcentajes</h1>
        <p class="header-subtitle">Una pequeña muestra de calidad</p>
    </header>

    <main class="main-content">
        <div class="gallery-container">
            <div class="memory-card">
                <div class="image-container">
                    <img src="Porcentajes/Uniguajira.png" alt="Prueba 1" class="memory-image">
                </div>
                <div class="card-content">
                    <h3 class="memory-title">Uniguajira Porcentajes</h3>
                    <p class="memory-description"></p>
                </div>
            </div>

            <div class="memory-card">
                <div class="image-container">
                    <img src="Porcentajes/Uniguajira 2.png" alt="Prueba 2" class="memory-image">
                </div>
                <div class="card-content">
                    <h3 class="memory-title">Uniguajira Porcentaje General</h3>
                    <p class="memory-description"></p>
                </div>
            </div>

            <div class="memory-card">
                <div class="image-container">
                    <img src="Porcentajes/Uniguajira 3.png" alt="Prueba 3" class="memory-image">
                </div>
                <div class="card-content">
                    <h3 class="memory-title">Uniguajira Porcentaje General</h3>
                    <p class="memory-description"></p>
                </div>
            </div>

            <div class="memory-card">
                <div class="image-container">
                    <img src="Porcentajes/UCC1.png" alt="Prueba 4" class="memory-image">
                </div>
                <div class="card-content">
                    <h3 class="memory-title">UCC Unidad 4</h3>
                    <p class="memory-description"></p>
                </div>
            </div>

            <div class="memory-card">
                <div class="image-container">
                    <img src="Porcentajes/UCC2.png" alt="Prueba 5" class="memory-image">
                </div>
                <div class="card-content">
                    <h3 class="memory-title">UCC Unidad 1</h3>
                    <p class="memory-description"></p>
                </div>
            </div>

            <div class="memory-card">
                <div class="image-container">
                    <img src="/placeholder.svg?height=300&width=400" alt="Prueba 6" class="memory-image">
                </div>
                <div class="card-content">
                    <h3 class="memory-title">Jardín de flores</h3>
                    <p class="memory-description"></p>
                </div>
            </div>
        </div>
    </main>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalImage" class="modal-image" src="/placeholder.svg" alt="">
            <div class="modal-caption">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
